<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Quản lý người dùng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Dashboard</h1>
            <p class="subtitle">Đăng nhập để quản lý hệ thống</p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email hoặc tên đăng nhập</label>
                    <input
                        id="username"
                        type="text"
                        required
                        autocomplete="username"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input
                        id="password"
                        type="password"
                        required
                        autocomplete="current-password"
                    />
                </div>
                
                <button type="submit" id="login-button" class="login-button">
                    Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/admin/accounts.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            
            errorDiv.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Đang đăng nhập...';
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.message === 'Đăng nhập thành công') {
                    const { accessToken, refreshToken } = data;
                    
                    // Get user info
                    const userResponse = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                        },
                    });
                    
                    const userData = await userResponse.json();
                    
                    if (userData.success && userData.data) {
                        const user = userData.data;
                        
                        // Verify user is admin
                        if (user.role !== 'admin') {
                            throw new Error('Bạn không có quyền truy cập trang admin');
                        }
                        
                        localStorage.setItem('admin_token', accessToken);
                        localStorage.setItem('admin_refresh_token', refreshToken);
                        localStorage.setItem('admin_user', JSON.stringify(user));
                        window.location.href = '/admin/accounts.html';
                    } else {
                        throw new Error('Không thể lấy thông tin người dùng');
                    }
                } else {
                    throw new Error(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Đăng nhập thất bại';
                errorDiv.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
