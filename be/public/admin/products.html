<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.active {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-badge.inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-preview-item button {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div>
                <h1>Quản lý sản phẩm</h1>
                <p class="welcome-text">Xin chào, <span id="admin-username"></span></p>
            </div>
            <div>
                <a href="/admin/accounts.html" class="btn btn-secondary" style="margin-right: 10px;">Quản lý tài khoản</a>
                <a href="/admin/carts.html" class="btn btn-secondary" style="margin-right: 10px;">Quản lý giỏ hàng</a>
                <button onclick="handleLogout()" class="logout-button">Đăng xuất</button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Tìm kiếm theo tên sản phẩm..."
                        onkeypress="if(event.key==='Enter') handleSearch()"
                    />
                    <button onclick="handleSearch()">Tìm kiếm</button>
                </div>

                <div class="filter-group">
                    <label>Lọc theo danh mục:</label>
                    <select id="category-filter" onchange="handleFilterChange()">
                        <option value="">Tất cả</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Lọc theo trạng thái:</label>
                    <select id="status-filter" onchange="handleFilterChange()">
                        <option value="">Tất cả</option>
                        <option value="true">Đang hoạt động</option>
                        <option value="false">Ngừng hoạt động</option>
                    </select>
                </div>

                <button onclick="openAddModal()" class="btn btn-primary">+ Thêm sản phẩm</button>
            </div>

            <!-- Products Table -->
            <div class="table-container">
                <div id="loading" class="loading">Đang tải...</div>
                <table id="products-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Giảm giá</th>
                            <th>Tồn kho</th>
                            <th>Danh mục</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                    </tbody>
                </table>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Thêm sản phẩm</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Tên sản phẩm *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Giá (VNĐ) *</label>
                    <input type="number" id="product-price" min="0" required>
                </div>
                <div class="form-group">
                    <label>Giảm giá (%)</label>
                    <input type="number" id="product-discount" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label>Số lượng tồn kho *</label>
                    <input type="number" id="product-stock" min="0" required>
                </div>
                <div class="form-group">
                    <label>Danh mục *</label>
                    <select id="product-category" required>
                        <option value="">Chọn danh mục</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <select id="product-status">
                        <option value="true">Đang hoạt động</option>
                        <option value="false">Ngừng hoạt động</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hình ảnh (URL)</label>
                    <input type="url" id="product-image-url" placeholder="Nhập URL hình ảnh">
                    <button type="button" onclick="addImageUrl()" class="btn btn-secondary" style="margin-top: 10px;">Thêm hình ảnh</button>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        let currentPage = 1;
        let searchQuery = '';
        let categoryFilter = '';
        let statusFilter = '';
        let categories = [];
        let productImages = [];
        let editingProductId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            
            if (!token || !user) {
                window.location.href = '/admin/login.html';
                return;
            }

            try {
                const userData = JSON.parse(user);
                document.getElementById('admin-username').textContent = userData.username;
            } catch (e) {
                console.error('Error parsing user data:', e);
            }

            loadCategories();
            loadProducts();
        });

        async function loadCategories() {
            try {
                const response = await apiRequest('/categories');
                if (response.success) {
                    categories = response.data;
                    const categorySelect = document.getElementById('category-filter');
                    const productCategorySelect = document.getElementById('product-category');
                    
                    categories.forEach(cat => {
                        const option1 = document.createElement('option');
                        option1.value = cat._id || cat.id;
                        option1.textContent = cat.name;
                        categorySelect.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = cat._id || cat.id;
                        option2.textContent = cat.name;
                        productCategorySelect.appendChild(option2);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadProducts() {
            const loadingDiv = document.getElementById('loading');
            const table = document.getElementById('products-table');
            loadingDiv.style.display = 'block';
            table.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    limit: '20'
                });
                if (searchQuery) params.append('search', searchQuery);
                if (categoryFilter) params.append('categoryId', categoryFilter);
                if (statusFilter !== '') {
                    // Backend expects isActive as boolean string or number
                    params.append('isActive', statusFilter === 'true' ? 'true' : 'false');
                }

                const response = await apiRequest(`/admin/products?${params.toString()}`);
                
                if (response.success) {
                    displayProducts(response.data || []);
                    if (response.pagination) {
                        displayPagination(response.pagination);
                    }
                } else {
                    alert('Lỗi: ' + (response.message || 'Không thể tải danh sách sản phẩm'));
                }
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Lỗi khi tải danh sách sản phẩm: ' + (error.message || 'Unknown error'));
            } finally {
                loadingDiv.style.display = 'none';
                table.style.display = 'table';
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('products-tbody');
            tbody.innerHTML = '';

            if (!products || products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: var(--text-secondary);">Không có sản phẩm nào</td></tr>';
                return;
            }

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                const imageUrl = product.images && product.images.length > 0 ? product.images[0].url : '';
                const categoryName = (product.categoryId && (product.categoryId.name || product.categoryId)) || 'N/A';
                const finalPrice = (product.discount && product.discount > 0) 
                    ? product.price * (1 - product.discount / 100) 
                    : (product.price || 0);
                const productId = product._id || product.id || '';

                row.innerHTML = `
                    <td>${(currentPage - 1) * 20 + index + 1}</td>
                    <td>
                        ${imageUrl ? `<img src="${imageUrl}" class="product-image" alt="${product.name || ''}" onerror="this.style.display='none'">` : '<span style="color: var(--text-tertiary);">N/A</span>'}
                    </td>
                    <td>${product.name || 'N/A'}</td>
                    <td>${finalPrice.toLocaleString('vi-VN')}₫</td>
                    <td>${product.discount || 0}%</td>
                    <td>${product.stock || 0}</td>
                    <td>${categoryName}</td>
                    <td>
                        <span class="status-badge ${product.isActive ? 'active' : 'inactive'}">
                            ${product.isActive ? 'Đang hoạt động' : 'Ngừng hoạt động'}
                        </span>
                    </td>
                    <td>
                        <button onclick="editProduct('${productId}')" class="btn btn-secondary" style="padding: 6px 12px; margin-right: 5px;">Sửa</button>
                        <button onclick="deleteProduct('${productId}')" class="btn btn-danger" style="padding: 6px 12px;">Xóa</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            if (!pagination || pagination.totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let html = '';
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" class="btn btn-secondary">Trước</button>`;
            }
            html += `<span style="margin: 0 15px;">Trang ${currentPage} / ${pagination.totalPages}</span>`;
            if (currentPage < pagination.totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})" class="btn btn-secondary">Sau</button>`;
            }
            paginationDiv.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadProducts();
        }

        function handleSearch() {
            searchQuery = document.getElementById('search-input').value.trim();
            currentPage = 1;
            loadProducts();
        }

        function handleFilterChange() {
            categoryFilter = document.getElementById('category-filter').value;
            statusFilter = document.getElementById('status-filter').value;
            currentPage = 1;
            loadProducts();
        }

        function openAddModal() {
            editingProductId = null;
            document.getElementById('modal-title').textContent = 'Thêm sản phẩm';
            document.getElementById('product-form').reset();
            productImages = [];
            updateImagePreview();
            document.getElementById('product-modal').style.display = 'block';
        }

        function editProduct(productId) {
            editingProductId = productId;
            document.getElementById('modal-title').textContent = 'Sửa sản phẩm';
            
            apiRequest(`/admin/products/${productId}`)
                .then(response => {
                    if (response.success) {
                        const product = response.data;
                        document.getElementById('product-name').value = product.name || '';
                        document.getElementById('product-description').value = product.description || '';
                        document.getElementById('product-price').value = product.price || 0;
                        document.getElementById('product-discount').value = product.discount || 0;
                        document.getElementById('product-stock').value = product.stock || 0;
                        document.getElementById('product-category').value = product.categoryId?._id || product.categoryId || '';
                        document.getElementById('product-status').value = product.isActive ? 'true' : 'false';
                        productImages = product.images || [];
                        updateImagePreview();
                        document.getElementById('product-modal').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading product:', error);
                    alert('Không thể tải thông tin sản phẩm');
                });
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
            editingProductId = null;
            productImages = [];
        }

        function addImageUrl() {
            const url = document.getElementById('product-image-url').value.trim();
            if (url) {
                productImages.push({ url });
                document.getElementById('product-image-url').value = '';
                updateImagePreview();
            }
        }

        function removeImage(index) {
            productImages.splice(index, 1);
            updateImagePreview();
        }

        function updateImagePreview() {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            productImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                item.innerHTML = `
                    <img src="${img.url}" alt="Preview">
                    <button type="button" onclick="removeImage(${index})">×</button>
                `;
                preview.appendChild(item);
            });
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseFloat(document.getElementById('product-price').value),
                discount: parseFloat(document.getElementById('product-discount').value) || 0,
                stock: parseInt(document.getElementById('product-stock').value),
                categoryId: document.getElementById('product-category').value,
                isActive: document.getElementById('product-status').value === 'true',
                images: productImages
            };

            try {
                let response;
                if (editingProductId) {
                    response = await apiRequest(`/admin/products/${editingProductId}`, {
                        method: 'PUT',
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await apiRequest('/admin/products', {
                        method: 'POST',
                        body: JSON.stringify(productData)
                    });
                }

                if (response.success) {
                    alert(editingProductId ? 'Đã cập nhật sản phẩm thành công' : 'Đã thêm sản phẩm thành công');
                    closeModal();
                    loadProducts();
                } else {
                    alert('Lỗi: ' + (response.message || 'Không thể lưu sản phẩm'));
                }
            } catch (error) {
                console.error('Error saving product:', error);
                alert('Lỗi khi lưu sản phẩm');
            }
        });

        async function deleteProduct(productId) {
            if (!confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
                return;
            }

            try {
                const response = await apiRequest(`/admin/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.success) {
                    alert('Đã xóa sản phẩm thành công');
                    loadProducts();
                } else {
                    alert('Lỗi: ' + (response.message || 'Không thể xóa sản phẩm'));
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Lỗi khi xóa sản phẩm');
            }
        }

        function handleLogout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = '/admin/login.html';
        }
    </script>
</body>
</html>
